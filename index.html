<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<div class="bg-wrapper">
  <img class="top-img" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="">
</div>

<body>
  <div class="container">

  <div class="wrapper-Card">
    <img class="bg-Card" src="images/bg-pattern-card.svg" alt="">
    <img class="img-Profile" src="images/image-victor.jpg" alt="">

    <div class="img-wrapper">
    </div>
    <div class="wrapper-Profile">
      <h1>Victor Crest</h1>
      <h2>26</h2>
      <h3>London</h3>
    </div>
    <div class="wrapper-Info">

      <div class="wrapper-Followers">

        <h1>80K</h1>
        <h3>Followers</h3>
      </div>

      <div class="wrapper-Likes">

        <h1>803K</h1>
        <h3>Likes</h3>
      </div>

      <div class="wrapper-Photos">

        <h1>1.4K</h1>
        <h3>Photos</h3>
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">HanifNA</a>.
  </div>
</body>

</html>
